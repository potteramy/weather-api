<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="searchedContainer">
      <h2>Search Weather by City:</h2>
      <div class="searchesContainer"></div>
      <form>
        <input type="text" id="search-bar" placeholder="Minneapolis" />
        <div></div>
        <button type="button" id="submit-button" class="btn btn-primary">Search</button>
      </form>

      <h3>Previous Searches:</h3>
      <div class="searches"></div>
    </div>
    </div>
    <div class="resultContainer">
      <div class="todayWeather"></div>

      <div class="container-md fiveDay"></div>
    </div>
    </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
